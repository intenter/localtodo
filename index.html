<!doctype html>
<html ng-app="todoApp">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script type="text/javascript" src="scripts/ui-bootstrap-tpls-0.12.0.js"></script>
    <script type="text/javascript" src="scripts/angular-indexed-db.js"></script>
    <script type="text/javascript" src="todo.js"></script>
    <link rel="stylesheet" href="todo.css">
</head>
<body ng-controller="TodoController" ng-keypress="keyPressed($event)">
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                Todo List
            </a>
        </div>
        <form ng-submit="addTodo()" class="navbar-form navbar-left">
            <div class="form-group">
                <input type="text" ng-model="todoText"  size="60"
                       placeholder="add new todo here" class="form-control" ng-keypress="doNothingOnKeyPress($event)">
            </div>
            <button class="btn btn-primary" type="submit">Add</button>
        </form>
        <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search" ng-model="searchString" ng-keypress="doNothingOnKeyPress($event)">
            </div>
        </form>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="btn-group">
            <button type="button" class="btn btn-success" ng-click="completeSelected()">Complete</button>
            <label class="btn btn-primary" ng-model="showDone" btn-checkbox>Show Done</label>
        </div>
    </div>
    <p></p>
    <div class="row">
        <div class="col-sm-8">
            <tabset>
                <tab>
                    <tab-heading>
                        All Items <span class="badge">{{remaining()}} / {{todos.length - remaining()}}</span>
                    </tab-heading>
                    <ul class="list-group">
                        <li class="list-group-item done-{{todo.done}}" ng-repeat="todo in todos | filter : searchString | orderBy : ['done', '-completed', 'priority'] track by todo.key" ng-hide="!showDone && todo.done">
                            <input type="checkbox" ng-model="todo.selected" ng-hide="todo.done">
                            <span>[{{todo.priority + 1}}] <a href="" ng-click="searchFor(tag)" ng-repeat="tag in todo.tags" class="label label-primary label-margin">{{tag}}</a> {{todo.text}}</span>
                            <span class="pull-right" ng-show="todo.done">{{todo.completed | date}}</span>
                        </li>
                    </ul>
                </tab>
            </tabset>
        </div>
        <div class="col-sm-3 col-sm-offset-1">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="tagInfo in activeTags | orderBy: '-count'"><a href="" ng-click="searchFor(tagInfo.tag)">{{tagInfo.tag}}</a> - {{tagInfo.count}}</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
