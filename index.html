<!doctype html>
<html ng-app="todoApp">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script type="text/javascript" src="scripts/ui-bootstrap-tpls-0.12.0.js"></script>
    <script type="text/javascript" src="scripts/angular-indexed-db.js"></script>
    <script type="text/javascript" src="todo.js"></script>
    <link rel="stylesheet" href="todo.css">
</head>
<body ng-controller="TodoController" ng-keypress="keyPressed($event)">
<div class="container">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    Todo List
                </a>
            </div>
            <form ng-submit="addTodo()" class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" ng-model="todoText"  size="60"
                           placeholder="add new todo here" class="form-control" ng-keypress="doNothingOnKeyPress($event)">
                </div>
                <button class="btn btn-primary" type="submit">Add</button>
            </form>
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search" ng-model="searchString" ng-keypress="doNothingOnKeyPress($event)">
                </div>
            </form>
        </div>
    </nav>
    <div>
        <tabset>
            <tab heading="ToDo ({{remaining()}})">
                <button type="button" class="btn btn-success" ng-click="completeSelected()">Complete</button>
                <ul class="unstyled">
                    <li ng-repeat="todo in todos | filter : searchString | orderBy : 'priority' track by todo.created" ng-hide="todo.done">
                        <input type="checkbox" ng-model="todo.selected">
                        <span>[{{todo.priority}}] {{todo.text}}</span>
                    </li>
                </ul>
            </tab>
            <tab heading="Done ({{todos.length - remaining()}})">

                <ul class="unstyled">
                    <li ng-repeat="todo in todos | filter : searchString | orderBy : '-completed' track by todo.created" ng-show="todo.done">
                        <span class="done-{{todo.done}}">{{todo.text}}</span>
                    </li>
                </ul>
            </tab>
        </tabset>
    </div>
</div>
</body>
</html>
